<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsCanvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MathsCanvas</h1>
        <p>Handwriting Calculator & Graph Plotter</p>
    </header>
    <main>
        <section>
            <canvas id="drawCanvas" width="320" height="120"></canvas>
            <div class="canvas-actions">
                <button id="clearBtn">Clear</button>
            </div>
        </section>
        <section>
            <input type="text" id="expressionInput" placeholder="Or type here: 2+2, sin(x), x^2+3x-1, etc">
            <button id="calcBtn">Calculate</button>
            <button id="plotBtn">Plot</button>
        </section>
        <section id="outputBox">
            <div id="result"></div>
            <canvas id="plotCanvas" width="320" height="180"></canvas>
        </section>
    </main>
    <footer>
        <small>&copy; 2025 MathsCanvas</small>
    </footer>
    <script src="app.js"></script>
</body>
                           </html>
